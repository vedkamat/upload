<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body>

  <h1 style="color: blue; text-align: center;">This is a heading with inline styles</h1>
  <p style="font-size: 16px; font-family: Arial;">This is a paragraph with inline styles.</p>
  <button style="background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;">A button with inline styles</button>

</body>
</html>
